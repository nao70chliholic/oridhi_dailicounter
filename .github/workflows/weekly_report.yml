name: Weekly Stats Poster

on:
  schedule:
    - cron: '0 22 * * 5' # 07:00 JST (Saturday)
  workflow_dispatch: # for manual runs

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post weekly report (from stats.csv)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL || secrets.DISCORD_WEBHOOK || vars.DISCORD_WEBHOOK_URL }}
        run: python stats.py --weekly
